---
layout: default
title: Iceme - Playlist
---

<div class="vertical-spacer"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="text-center">Playlist</h1>

    </div>
  </div>
  {% for sound in site.data.sounds %}
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>
        {{ sound.title }}
        <small>{{ sound.author }}</small>
      </h2>
      <iframe width="100%" height="140" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ sound.soundcloud_id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    </div>
  </div>
  {% endfor %}
</div>
